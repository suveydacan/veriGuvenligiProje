<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         #NavbarHeader{
            color: blue;
            font-size: xx-large;
        }

        #home{
            color: black;
            font-size: x-large;
        }

        #icon{
            color: blue;
            width: 40px;
            height: 40px;
        }

        .sidenav {
        width: 250px;
        background-color:rgb(239, 238, 238);
        color: #fff;
        padding: 30px;
        height: 100vh; /* Sayfa yüksekliğini 100% olarak ayarlar */
        position: absolute; /* Sayfanın kaydırılmasına bağlı olarak sabit kalmasını sağlar */
        left: 0; /* Sayfanın solundan başlamasını sağlar */
        }

        .element {
        position: absolute; /* veya relative veya fixed */
        top: 170px;
        }

        .file-container{
            display: flex;
            align-items: center;
            flex-direction: row;
            height: 70vh;
            margin:0 auto ;
            max-width: 1030px;    
        }

        #icon-file{
            color: black;
        }

        .modal-title{
            color: black;
        }
    </style>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="cloud'da arayın">
                      <button class="btn btn-outline-success" type="submit">Araştır</button>
                    </form>
                </div>
                <a href="profile.html" class="icon-link">

                    </svg>
                </a>
            </div>
            </div>
        </nav>

    <div class="sidenav">  
        <button type="button" class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">+ Yeni</button>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Dosya Yükle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div> 
                    <div class="modal-body">
                        <!-- Doosya Oluştur Formu -->
                        <form id="fileForm">
                            <div class="mb-3">
                                <input class="form-control" type="file" id="formFile">
                            </div>

                            <hr>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Şifreleme Algoritması Seçiniz:</option>
                            <option value="1">DES</option>
                            <option value="2">AES</option>
                            <option value="3">BLOWFISH</option>
                            <option value="3">Hiçbiri</option>
                        </select>
                        
                        </form>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Dosya Yükle</button>
                    </div>
                </div>
            </div>
        </div>
